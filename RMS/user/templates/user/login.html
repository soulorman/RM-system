<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>用户登录</title>
    </head>

    <body>
        <form action="{% url 'user:login' %}" method="POST">
            {% csrf_token %}

            用户名: <input type="text" name="username" />
            <br /><br />
            密码: <input type="password" name="password" />
            <br /><br />
            <input type="submit" value="登录">
        </form>

    </body>
</html>
